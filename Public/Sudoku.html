<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Sudoku</title>

        <link rel="stylesheet" href="Minigames/Sudoku/Sudoku.css">
        <script src="Minigames/Sudoku/Sudoku.js"></script>
        <link rel="stylesheet" href="Minigames/General.css">
    </head>

    <body id="body">
        <h1>Sudoku</h1>
        <hr>
        <br>
        <div  id="Hearts">
            <img class="heart1" src="Minigames/Sudoku/Images/Heart.png" width="50px" height="50px">
            <img class="heart2" src="Minigames/Sudoku/Images/Heart.png" width="50px" height="50px">
            <img class="heart3" src="Minigames/Sudoku/Images/Heart.png" width="50px" height="50px">
            <img class="heart4" src="Minigames/Sudoku/Images/Heart.png" width="50px" height="50px">
            <img class="heart5" src="Minigames/Sudoku/Images/Heart.png" width="50px" height="50px">
        </div>
        <br>

        <!-- 9x9 board -->
        
        <div id="board">
            <div hidden id="Failed">
                <h1 style="color: red;">Failed</h1>
                <button onclick="location.reload()" style="width: 100px; height: 25px;">Try Again</button>
            </div>
            <div hidden id="Win">
                <img src="" alt="">
                <H1 style="color: greenyellow;">Big win</H1>
                <button onclick="location.reload()" style="width: 100px; height: 25px;">Play again</button>
            </div>
        </div>
        
        <br>
        <div id="digits"></div>

        <div id="backToHome">
            <a href="index.html">
                <img src="images/OwnImg/Home.png" alt="" width="200px">
            </a>
        </div>
    </body>


</html>
